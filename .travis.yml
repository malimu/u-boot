# Version 2

language: c

cache:
 - apt

# we're building only stuff pushed into "travis" branch
branches:
  only:
    - travis

install:
 - sudo apt-get install -qq build-essential gcc-arm-linux-gnueabihf

script:
 - make CROSS_COMPILE=arm-linux-gnueabihf- A20-OLinuXino-Micro_config
 - make -j CROSS_COMPILE=arm-linux-gnueabihf-
